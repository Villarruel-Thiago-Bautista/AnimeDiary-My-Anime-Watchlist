<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Detalles del anime seleccionado en Anime Diary">
    <meta name="keywords" content="anime, detalles, sinopsis, estreno">
    <title>Anime Diary - Detalles</title>
    <link rel="stylesheet" href="/css/anime-detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h1>Anime Diary</h1>
            </div>
            <nav aria-label="Navegación principal">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../html/list.html">Lista</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <div id="anime-info-container"></div>
            
            <div class="back-button-container">
                <button id="back-button" class="back-btn" onclick="window.location.href='list.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Volver a la lista
                </button>
            </div>
        </div>
    </main>
    
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Página creada por 
                <a href="https://github.com/Villarruel-Thiago-Bautista" target="_blank" rel="noopener noreferrer">
                    Villarruel Thiago Bautista
                    <img id="logo_github" class="logo-github" src="/img/logo-github-white.png" alt="Logo github">
                </a>
            </p>
        </div>
    </footer>
    
    <script type="module">
        import { fetchAnimeDetails } from "/js/animeFetch.js";
        
        document.addEventListener("DOMContentLoaded", () => {
            const animeName = new URLSearchParams(window.location.search).get("anime");
            
            if (animeName) {
                fetchAnimeDetails(animeName);
            } else {
                window.location.href = "list.html";
            }
        });
    </script>
</body>
</html>
