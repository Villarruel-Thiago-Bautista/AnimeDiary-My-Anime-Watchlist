<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animes</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <header>
        <h1>Lista de series y peliculas de anime vistas.</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <select id="filter">
            <option value="all">Todos</option>
            <option value="series">Series</option>
            <option value="movies">Películas</option>
        </select>

        <section id="anime-container"></section>
    </main>
    
    <section id="info">
        <h2>Detalles del Anime</h2>
        <p>Selecciona un anime para ver más detalles aquí.</p>
    </section>
    
    <div class="pagination">
        <button id="prevPage" disabled>Anterior</button>
        <span id="pageIndicator">1</span>
        <button id="nextPage">Siguiente</button>
    </div>    
    
    <footer>
        <p>&copy; 2025 Lista de Animes. Todos los derechos reservados.</p>
    </footer>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
