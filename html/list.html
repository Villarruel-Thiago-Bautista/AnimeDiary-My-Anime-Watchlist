<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Animes</title>
    <link rel="stylesheet" href="/css/list.css">
</head>
<body>
    <header>
        <h1>Lista de series y peliculas de anime vistas.</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <select id="filter">
            <option value="all">Todos</option>
            <option value="series">Series</option>
            <option value="movies">Películas</option>
        </select>

        <input type="text" id="search" placeholder="Buscar anime...">
        <section id="anime-container"></section>
    </main>
    
    <section id="info">
        <h2>Detalles del Anime</h2>
        <p>Selecciona un anime para ver más detalles aquí.</p>
    </section>  
    
    <div id="pagination"></div>

    <footer>
        <p>&copy; 2025 Página creada por <a href="https://github.com/Villarruel-Thiago-Bautista"
            >Villarruel Thiago Bautista
            <img
              id="logo_github"
              class="logo-github"
              src="/img/logo-github-white.png"
              alt="Logo github"
          /></a></p>
    </footer>
    
    <script type="module" src="/js/main.js"></script>
</body>
</html>
